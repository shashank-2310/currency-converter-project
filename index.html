<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Font Awesome kit code (CDN) for icons -->
    <script src="https://kit.fontawesome.com/11287708db.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <header>Currency Convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w80/us.jpg" alt="flag">
                        <select>
                            <!-- option tags are inserted from country-list.js file -->
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w80/in.jpg" alt="flag">
                        <select>
                            <!-- option tags are inserted from country-list.js file -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Made by Shashank Gupta</p>
    </div>

    <!-- Javascript -->
    <script src="js\country-list.js"></script>
    <script src="js\script.js"></script>
</body>

</html>
